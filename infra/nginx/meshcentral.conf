## MeshCentral behind Nginx (TLS offload) - Best Practices
# - MeshCentral listens on 127.0.0.1:3000 (settings.Port)
# - TlsOffload: true in meshcentral-data/config.json
# - WebSocket upgrade for relay/agent/KVM paths

upstream meshcentral_backend {
  server 127.0.0.1:3000;
  keepalive 64;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;
  # Redirect all HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  # TLS certs (update paths)
  ssl_certificate     /etc/letsencrypt/live/mesh.example.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/mesh.example.com/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;

  # Common proxy settings
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_buffering off;
  proxy_request_buffering off;
  client_max_body_size 64m;
  proxy_read_timeout 36000s;
  proxy_send_timeout 36000s;

  # WebSocket upgrade for relays & agents
  location /meshrelay {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://meshcentral_backend$request_uri;
  }

  location /meshrelay.ashx {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://meshcentral_backend$request_uri;
  }

  location /control.ashx {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://meshcentral_backend$request_uri;
  }

  location /agent.ashx {
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_pass http://meshcentral_backend$request_uri;
  }

  # Default HTTP proxy
  location / {
    proxy_pass http://meshcentral_backend;
  }
}
